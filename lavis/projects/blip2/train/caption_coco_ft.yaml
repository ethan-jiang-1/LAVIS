model:
  # arch: blip2_opt
  # model_type: caption_coco_opt2.7b
  # load_finetuned: False
  # use_grad_checkpoint: True
  # freeze_vit: True
  arch: blip2_vicuna_instruct
  model_type: vicuna13b
  load_finetuned: False
  use_grad_checkpoint: True
  freeze_vit: True

datasets:
  coco_vqa: # name of the dataset builder
    data_type: images
    # data_type: coco
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 256
          storage: /root/autodl-tmp/fxzb_percept-master/__local_raw_data/fx_round2/FFOutput
        eval:
          name: "blip_image_eval"
          image_size: 256
          storage: /root/autodl-tmp/fxzb_percept-master/__local_raw_data/fx_round2/FFOutput
    text_processor:
        train:
          name: "blip_caption"
#          prompt: "a photo of "
          storage: /root/autodl-tmp/coco/fx_round2/new_train.json
        eval:
          name: "blip_caption"
          storage: /root/autodl-tmp/coco/fx_round2/new_val.json
    
    build_info:
    #   # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          url: /root/autodl-tmp/coco/fx_round2/new_train.json
    #       # md5: aa31ac474cf6250ebb81d18348a07ed8
          storage: /root/autodl-tmp/coco/fx_round2/new_train.json
        val:
          url: /root/autodl-tmp/coco/fx_round2/new_val.json
    #       # md5: b273847456ef5580e33713b1f7de52a0
          storage:  /root/autodl-tmp/coco/fx_round2/new_val.json
        # test:
        #   url: /root/autodl-tmp/coco/test.json
        #   # md5: 3ff34b0ef2db02d01c37399f6a2a6cd1
        #   storage: /root/autodl-tmp/coco/test.json
      images:
          storage: /root/autodl-tmp/fxzb_percept-master/__local_raw_data/fx_round2/FFOutput
run:
  # task: captioning
  task: vqa
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 0
  warmup_lr: 1e-8
  warmup_steps: 1000
  weight_decay: 0.05
  max_epoch: 15
  batch_size_train: 16
  batch_size_eval: 16
  num_workers: 16
  accum_grad_iters: 1

  max_len: 50
  min_len: 3
  num_beams: 3

  seed: 42
  output_dir: "output/BLIP2/Caption_coco"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  #evaluate_only
  train_splits: ["train"]
  valid_splits: ["val"]
  # test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: False
