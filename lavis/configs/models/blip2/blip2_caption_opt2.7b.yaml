model:
  arch: caption_coco_opt2.7b
  load_finetuned: False

  pretrained: "/root/autodl-tmp/LAVIS/lavis/output/BLIP2/Caption_coco/20230823104/checkpoint_last.pth"
  # pretrained: "/root/autodl-tmp/blip2_pretrained_opt2.7b.pth"
