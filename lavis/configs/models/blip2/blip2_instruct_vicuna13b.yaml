model:
  arch: instruct_vicuna13b
  load_finetuned: False
  load_pretrained: True

  # pretrained: "/root/instruct_blip_vicuna13b_trimmed.pth"
  pretrained: "/root/autodl-tmp/LAVIS/lavis/output/BLIP2/Caption_coco/20230909092/checkpoint_last.pth"
  finetuned: ""

  # vit encoder
  image_size: 256
  drop_path_rate: 0.1
  use_grad_checkpoint: False
  vit_precision: "fp16"
  freeze_vit: True

  # Q-Former
  num_query_token: 32

  # path to Vicuna checkpoint
  llm_model: "/root/autodl-fs/vicuna-13b-1.1"

  # generation configs
  prompt: ""


preprocess:
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 256
        eval:
          name: "blip_image_eval"
          image_size: 256
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"
